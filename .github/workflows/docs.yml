# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
          pip install bmw-lobster-core bmw-lobster-tool-python
          pip install --no-deps bmw-lobster-tool-trlc
          sudo apt-get install -y graphviz
      - name: Fetch CVC5
        run: |
          util/fetch_cvc5.py 1.2.0 linux
          echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH
      - name: Test CVC5
        run: |
          cvc5 --version
      - name: Generate docs
        run: |
          make docs
        env:
          PYTHONPATH: "."
      - name: Building code coverage report
        run: |
          make system-tests unit-tests
          make coverage
          mv htmlcov docs
      - name: Building linter slides
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: documentation
          root_file: linter.tex
          post_compile: |
            mv linter.pdf ../docs
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
